<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>


        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <title>Crypto Currencies</title>
        <link rel="stylesheet" href="../static/project.css" />
    </head>

    <body class="container-fluid"  style="padding:0" >

    <nav class="navbar navbar-default">
      <div class="container-fluid"  style="padding:0">
        <div class="navbar-header" style="margin:0">
          <a class="navbar-brand" href="#"></a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/">Visualisation</a></li>
          <li><a href="/demo">Demo</a></li>
          <li><a href="/processbook">Process Book</a></li>
        </ul>
      </div>
    </nav>

      <div class="row">
            <div id="ui" class="col-sm-2">
                <div>
                    <a id="clean" class="btn col-sm-6">Clean network</a>
                    <a id="reinitialise" class="btn col-sm-6">Reinitialise network</a>
                </div>

                <a id="modify-network" href="#modify-list" class="btn w-100" data-toggle="collapse">Modify current network</a>
                <div id="modify-list" class="collapse"></div>
                <div style="position:relative"> <canvas id="currencies-chart"> </canvas></div>
            </div>
            <div class="col-sm-10">
                <svg id="graph"></svg>
                <div style="position:relative; width: 100%"> <canvas id="exchanges-chart"> </canvas></div>
            </div>
      </div>

      {% assets "javascript_js" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
        <script src="../static/customize.js"></script>
        <script src="../static/graph.js"></script>
        <script src="../static/utils.js"></script>
        <script src="../static/chart.js"></script>
      {% endassets %}

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
